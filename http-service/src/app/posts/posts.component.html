<input #input (keyup.enter)="addPost(input.value)" type='text'>
<div *ngFor="let post of posts" class="card">
	<div class="card-body" [class.bg-warning]="post.isRead">
		<p class="card-title">
			{{ post.title }}
		</p>
		<p class="card-text">
			{{ post.body }}
		</p>
		<button class="btn btn-primary" (click)="toggleRead(post)">
			Toggle Read Status
		</button>
		<button class="btn btn-danger" (click)="deletePost(post.id)">
			Supprimer
		</button>
	</div>
</div>
