<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstname">Prénom</label>
    <input type="text" ngModel #firstname="ngModel" required minlength="5"    (change)="showFirstname(firstname)" id="firstname" name="fn" class="form-control"/>
    <div *ngIf="firstname.errors && firstname.touched" class="alert alert-danger">
      <div *ngIf="firstname.errors['required']">Le prénom est requis.</div>
      <div *ngIf="firstname.errors['minlength']">Il faut au moins {{ firstname.errors['minlength'].requiredLength }} charactères à votre prénom</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Commentaires</label>
    <textarea id="comment" ngModel #comment="ngModel"name="cmt" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="satisfactionLevel">Niveau de satisfaction</label>
    <select name="sftlvl" id="satisfactionLevels" ngModel>
      <option *ngFor="let satisfaction of satisfactions" [value]="satisfaction.nbrValue">
        {{satisfaction.name}}
      </option>
    </select>
  </div>
  <div class="radio" *ngFor="let method of contactMethod">
    <label>
      {{ method.name }}
      <input type="radio" name="contactMethod" [value]="method.id" ngModel>
    </label>
  </div>
  <input type="time" [(ngModel)]="startValue" name="postedHours">
  <button type='button' (click)="resetTimer()">
    Reset timer
  </button>
  <button type="submit" class='btn btn-primary' [disabled]="f.invalid">
    Envoyer
  </button>
</form>
<p>
  {{ f.value | json}}
  {{startValue}}
</p>
