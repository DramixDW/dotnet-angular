<form #f="ngForm" (ngSubmit)="submit(f)">
	<div class="form-group">
		<label for="courseName">Intitulé du cour</label>
		<input id="courseName" name="name" #courseName="ngModel" [(ngModel)]="name" required minlength="5" class="form-control">
	</div>
	<div *ngIf="courseName.errors && courseName.touched" class="alert alert-danger">
		<div *ngIf="courseName.errors['required']">L'Intitulé est requis.</div>
		<div *ngIf="courseName.errors['minlength']">L'Intitulé devrait faire au moins 5 charactères.</div>
	</div>
	<div class="form-group">
		<label for="Description">Description</label>
		<textarea id="Description" #description="ngModel" name="desc" ngModel class="form-control" required></textarea>
	</div>
	<div *ngIf="description.errors && description.touched" class="alert alert-danger">
		<div *ngIf="description.errors['required']">L'Intitulé est requis.</div>
	</div>
	<div class="radio"  *ngFor="let category of categories">
		<label>
			{{ category.name }}
			<input type="radio" name="category" [value]="category.id" [(ngModel)]="selectedCategory" >
		</label>
	</div>
	<button class="btn btn-primary" [disabled]="f.invalid">
		Submit
	</button>
	<div *ngIf="isSubmited">
		{{ f.value | json }}
	</div>
</form>
