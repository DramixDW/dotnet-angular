<form [formGroup]="form" (ngSubmit)="submit()">
	<div class="form-group">
		<label for="username">
			Nom d'utilisateur
		</label>
		<input formControlName="usernameControl" type="text" id="username" class="form-control">
		<div class="alert alert-info" *ngIf="UsernameControl?.pending">
			Nous vérifions votre nom d'utilisateur
		</div>
		<div class="alert alert-danger" *ngIf="UsernameControl?.errors && UsernameControl?.touched">
			<div *ngIf="UsernameControl?.errors?.['maxlength']"> La longueur maximum est de 15 charactères</div>
			<div *ngIf="UsernameControl?.errors?.['required']"> le nom d'utilisateur est requis.</div>
			<div *ngIf="UsernameControl?.errors?.['noSpacePlz']">Le nom d'utilisateur ne peut pas contenir d'espace.</div>
			<div *ngIf="UsernameControl?.errors?.['shouldBeUnique']">Ce nom d'utilisateur est déjà pris.</div>
		</div>
	</div>
	<div class="form-group">
		<label for="password">
			Mot de passe
		</label>
		<input formControlName="passwordControl" type="password" id="password" class="form-control">
	</div>
	<button type="submit" class="btn btn-primary">
		Login
	</button>
</form>
