	<span>Montant : </span>
	<span>{{ amount  | currency: 'CAD'}}</span>
</p>

	<span>
		date du jour:
	</span>
	<span>

	</span>
</p>

<!-- Ici le titre passe par notre custom Pipe summary pour subir n'être affiché qu'en partie  -->
